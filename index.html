<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css" crossorigin="anonymous">

  <title>Hello, world!</title>

  <style>
    /* Custom CSS for centering */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative; /* Ensure relative positioning for absolute positioning of number */
    }
    .ball-center {
      cursor: pointer;
      transition: transform 0.2s ease; /* Smooth transition */
    }
    .clicked {
      transform: scale(1.2); /* Change the scale as you need */
    }
    .click-number {
      position: absolute;
      font-size: 32px; /* Set font size to 32px */
      color: white; /* Set color to white */
      opacity: 1;
      transition: opacity 0.5s ease, top 1s ease; /* Smooth transition for opacity and top */
    }
  </style>
</head>
<body>
  <div class="ball-center" onclick="toggleClickEffect(event)">
    ðŸŽ±
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function toggleClickEffect(event) {
      var ball = document.querySelector('.ball-center');
      var clickNumber = document.createElement('div');
      clickNumber.classList.add('click-number');
      clickNumber.textContent = '1';
      var clickX = event.clientX;
      var clickY = event.clientY;
      var offsetX = getRandomNumber(-20, 20); // Random X offset
      var offsetY = getRandomNumber(-20, 20); // Random Y offset
      clickNumber.style.left = (clickX + offsetX) + 'px';
      clickNumber.style.top = (clickY + offsetY) + 'px';
      document.body.appendChild(clickNumber);
      setTimeout(function() {
        clickNumber.style.opacity = 0.5; // Start fading out the number
        clickNumber.style.top = (clickY - 100) + 'px'; // Move the number upward
        setTimeout(function() {
          clickNumber.style.opacity = 0; // Fully fade out the number
          setTimeout(function() {
            document.body.removeChild(clickNumber); // Remove the number from the DOM
          }, 500); // Adjust this value to control the total fade-out duration
        }, 500); // Adjust this value to control the delay before full fade-out starts
      }, 100); // Adjust this value to control how long the number appears

      // Random rotation of the ball
      var rotation = getRandomNumber(0, 360);
      ball.style.transform = 'rotate(' + rotation + 'deg)';
    }
  </script>
</body>
</html>
