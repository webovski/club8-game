  <title>Hello, world!</title>

  <style>
    /* Custom CSS for centering */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ball-center {
      cursor: pointer;
      transition: transform 0.2s ease; /* Smooth transition */
    }
    .clicked {
      transform: scale(1.2); /* Change the scale as you need */
    }
  </style>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    var isAnimating = false;

    function toggleClickEffect() {
      if (!isAnimating) {
        var ball = document.querySelector('.ball-center');
        isAnimating = true;
        var rotation = Math.random() * 360; // Generate a random rotation angle
        ball.style.transform = 'rotate(' + rotation + 'deg) scale(1.2)'; // Apply rotation and scaling
        setTimeout(function() {
          ball.style.transform = 'rotate(' + rotation + 'deg)'; // Apply only rotation (remove scaling)
          isAnimating = false;
        }, 200); // Adjust this value to match transition duration
      }
    }
  </script>
</body>
