.text {

}

    animation: shuffle 1s ease-in-out; /* Увеличиваем общую длительность анимации до 4 секунд */
}

@keyframes shuffle {
    0% { transform: translate(-50%, -50%); } /* Начало - текущее положение */
    25% { transform: translate(-200%, -50%); opacity: 0;} /* Половина времени - перемещение влево и исчезновение */

  <div class="surface">
    <div class="ball-and-shadow">

<script>
        let isAnimating = false;

        function handleClick() {
            if (!isAnimating) {
                isAnimating = true;
                const text = document.querySelector('.text');
                text.classList.remove('shuffle-animation');
                setTimeout(() => {
                    text.classList.add('shuffle-animation');
                    isAnimating = false;
                }, 0);
            }
        }

        function getRandomAnimation() {
            const keyframesSets = [
                [
                    { transform: 'translate(-50%, -50%)' },
                    { transform: 'translate(-200%, -50%)', opacity: 0 },
                    { transform: 'translate(100%, -50%)', opacity: 0 },
                    { transform: 'translate(-50%, -50%)' }
                ],
                [
                    { transform: 'translate(-50%, -50%)' },
                    { transform: 'translate(-200%, -50%)', opacity: 0 },
                    { transform: 'translate(100%, -50%)', opacity: 0 },
                    { transform: 'translate(-50%, -50%)' }
                ]
            ];

            const randomSetIndex = Math.floor(Math.random() * keyframesSets.length);
            const keyframes = keyframesSets[randomSetIndex];
