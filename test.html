<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Animation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .ball {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgb(30, 30, 30);
            overflow: hidden;
            perspective: 1000px; /* Добавляем перспективу */
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); /* Изначальное положение */
            color: white;
            font-size: 48px;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d; /* Сохраняем 3D-преобразования */
        }

.tap-here {
    cursor: pointer;
    perspective: 1000px; /* Добавляем перспективу */
}

.text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); /* Изначальное положение */
    color: white;
    font-size: 48px;
    transition: transform 1s ease-in-out;
    transform-style: preserve-3d; /* Сохраняем 3D-преобразования */
}

.shuffle-animation {
    animation: shuffle 2s ease-in-out;
}

@keyframes shuffle {
    0% { transform: translate(0, 0) rotateX(0deg) rotateY(0deg); }
    50% { transform: translate(50px, 50px) rotateX(90deg) rotateY(90deg); }
    100% { transform: translate(0, 0) rotateX(0deg) rotateY(0deg); }
}
    </style>
</head>
<body>
    <div class="content">
        <div class="ball tap-here" onclick="shuffle()">
            <div class="text">8</div>
        </div>
    </div>

    <script>
        function shuffle() {
            const text = document.querySelector('.text');
            text.classList.add('shuffle-animation');
            setTimeout(() => {
                text.classList.remove('shuffle-animation');
            }, 1000);
        }
    </script>
</body>
</html>
